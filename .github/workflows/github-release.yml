name: Release on Github

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.4
        with:
          java-version: 17
      - name: Build files
        run: ./gradlew buildAll
      - name: Release on Github
        uses: softprops/action-gh-release@v1
        with:
          files: |
            "modules/bukkit/build/libs/Waypoints-For-Homes_BUKKIT-*.*.*-dev.jar"
            "modules/fabric_1.20.1/build/libs/Waypoints-For-Homes_FABRIC-*.*.*.jar


