name: Publish to Modrinth

on:
  release:
    types: [published, released, created, edited]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.4
      with:
          java-version: 17
    - name: Publish to Modrinth
      run: ./gradlew modrinth
      env:
        MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
    - name: Sync README Body
      run: ./gradlew modrinthSyncBody
      env:
        MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}

          
